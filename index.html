<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchá stránka</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        audio {
            outline: none;
        }
    </style>
</head>
<body>
    <img src="obrazek.jpg" alt="Obrázek">
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Váš prohlížeč nepodporuje audio přehrávač.
    </audio>
</body>
</html>
